<a href="#/"><h1>{{settings.name}}</h1></a>
<small>{{settings.description}}</small>
<section>
	<article ng-repeat="post in posts" ng-id="post.id">
		<a href="#/post/{{post.slug}}"><h2>{{post.title}}</h2></a>
		<div ng-bind-html="getPostContent(post.content)"></div>
	</article>
</section>

<div class="overlay" ng-show="pageLoading">
	<div class="loader">Loading...</div>
</div>
